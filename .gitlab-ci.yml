image: ktzr/keras
imagePullPolicy: Always

variables:
  GIT_DEPTH: "3"
    
stages:
  - build
  - test

build:
  image: blang/latex
  script:
    - latexmk -pdf -cd docs/dissertation/dissertation.tex
  artifacts:
    paths:
      - "*.pdf"

test_syntax:
  stage: test
  script:
    - python CI/syntaxChecks.py
  when: on_success
  
test_launchermac:
  stage: test
  script:
    - python3 -m unittest CI/test_launcherMac.py 
  when: on_success
  
test_categorisedata:
  stage: test
  pull_policy: always
  script:
    - python3 -m unittest CI/test_categorisedata.py
  when: on_success